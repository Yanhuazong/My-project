
<h3>Add a new user</h3>
<hr/>
<form #formData='ngForm' (ngSubmit)="createUser(formData)">
  <!-- <label for="userid">User Id</label>
  <input type="text" ngModel name="userid" id="userid" #userid="ngModel" required> -->
  <label for="firstname">First Name</label>
  <input type="text" ngModel name="firstname" id="firstname" #firstname="ngModel" required>
  <label for="lastname">Last Name</label>
  <input type="text" ngModel name="lastname" id="lastname" #lastname="ngModel" required>
  <label for="gender">Gender</label>
  <select name="gender" ngModel id="gender" #gender="ngModel" required>
    <option value="" disabled>Choose a gender</option>
    <option value="female">Female</option>
    <option value="male">Male</option>
  </select> 
  <label for="race">Race</label>
  <select name="race" ngModel id="race" #race="ngModel" required>
    <option value="" disabled>Choose a race</option>
    <option value="American Indian or Alaskan Native">American Indian or Alaskan Native</option>
    <option value="Asian">Asian</option>
    <option value="Black or African American">Black or African American</option>
    <option value="Native Hawaiian or Other Pacific Islander">Native Hawaiian or Other Pacific Islander</option>
    <option value="White">White</option>
  </select> 
  <label for="email">Email</label>
  <input type="email" ngModel name="email" id="email" #email="ngModel" required>
  <label for="password">Password</label>
  <input type="password" ngModel name="password" id="password" #password="ngModel" minlength="4" maxlength="30" required>
  <label for="usertype">User Type</label>
  <!--<input type="text" ngModel name="usertype" id="usertype" #usertype="ngModel" required>-->
  <select name="usertype" ngModel id="usertype" #usertype="ngModel" required>
      <option value="" disabled>Choose a user type</option>
      <option value="student">Student</option>
      <option value="faculty">Faculty</option>
      <option value="departmentHead">Department Head</option>
      <option value="admin">Admin</option>
      <option value="superAdmin">Super Admin</option>
  </select> 
  <input type="submit" [disabled]="!formData.valid" value="submit">
</form>

<h3>Current users</h3>
<hr/>
<table class="users">
  <tr>
    <th>userID</th>
    <th>First name</th>
    <th>Last name</th>
    <th>Gender</th>
    <th>Race type</th>
    <th>Email</th>
    <th>User type</th>
    <th></th>
  </tr>
  <tr *ngFor="let user of users">

      <td>{{user.userID}}</td>
      <td>{{user.firstName}}</td>
      <td>{{user.lastName}}</td>
      <td>{{user.gender}}</td>
      <td>{{user.race}}</td>
      <td>{{user.email}}</td>
      <td>{{user.userType}}</td>
      <td>
    <button class="delete" title="delete user"
    (click)="delete(user)">x</button></td>
  </tr>
</table>
